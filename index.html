<br><br>

<audio id="LoveNote" src="music-0.mp3" loop preload="metadata"></audio>
<button id="startMusic">click to play a love note</button>

<script>
  const audio = document.getElementById('LoveNote');
  const btn = document.getElementById('startMusic');

  btn.addEventListener('click', async () => {
    try {
      // ensure duration is known before seeking
      if (isNaN(audio.duration)) {
        await new Promise(res => audio.addEventListener('loadedmetadata', res, { once: true }));
      }
      audio.currentTime = 55;     // start at 55s
      await audio.play();         // user gesture -> allowed
    } catch (err) {
      console.error('Playback failed:', err);
    }
  });
</script>
